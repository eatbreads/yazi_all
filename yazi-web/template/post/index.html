<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 这个style用来放css,样式表,用来规定尺寸这些吗,告诉浏览器如何渲染html元素 -->
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 2480px;
            height: 1630px;
            margin-left: auto;
            margin-right: auto;
            border:1px solid black;
        }
        .title{
            width: 2180px;
            height: 360px;
            border-bottom: 10px dotted;
            line-height: 360px;
            padding: 0 150px;
        }
        .list{
            width: 2480px;
            padding: 0 150px;
            margin-top: 100px;
        }
        .list li{
            width: 7400px;
            height: 200px;
        }
        .list li a{
            color: black;
        }
        .list li a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3 class="title">品优购快报</h3>
        <ul class="list">
            <li>【特惠】爆款耳机5折秒！</li>
            <li>【特惠】母亲节，健康好礼低至5折！</li>
            <li>【特惠】9.9元洗100张照片！</li>
            <li>【特惠】爆款耳机5折秒！</li>
            <li>【特惠】长虹智能空调立省1000</li>
        </ul>
    </div>
</body>
</html>
